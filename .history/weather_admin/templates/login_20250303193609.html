{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-4 offset-md-8">
    <div class="card my-5 glass">
        <div class="card-body">
            <div class="col-md-12 px-3">
                <img src="{% static 'images/logo_full.png' %}" class="rounded mx-auto d-block" width="300"
                    alt="Weather Prediction Logo">
                <form method="POST" action="{% url 'weather_admin_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control glass" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control glass" name="password" placeholder="Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="mb-3 mt-3">
                        <a href="{% url 'weather_admin_forgot_password' %}"
                            class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forgot
                            Password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-footer text-body-secondary text-center">
            <small class="text-white">Version 1.0.0</small>
        </div>
    </div>
</div>
{% endblock %}
