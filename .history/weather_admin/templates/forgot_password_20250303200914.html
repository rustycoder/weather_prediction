{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-4 offset-md-3">
    <div class="card my-5 glass">
        <div class="card-body">
            <div class="col-md-12 px-3">
                <img src="{% static 'images/logo_full.png' %}" class="rounded mx-auto d-block" width="300"
                    alt="Weather Prediction Logo">
                <form method="POST" action="{% url 'weather_admin_forgot_password' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <a href="{% url 'weather_admin_login' %}" class="btn btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-primary">Get Link</button>
                </form>
            </div>
        </div>
        <div class="card-footer text-body-secondary text-center">
            <small class="text-body-secondary">Version 1.0.0</small>
        </div>
    </div>
</div>
{% endblock %}
