{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-4 offset-md-4">
    <div class="card my-5 glass">
        <div class="card-body">
            <div class="col-md-12 px-3">
                <img src="{% static 'images/logo_full_white.png' %}" class="rounded mx-auto d-block" width="300"
                    alt="Weather Prediction Logo">
                <form method="POST" action="{% url 'weather_admin_reset_password' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" value="{{username}}" required hidden>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="otp" value="{{otp}}" required hidden>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control glass" name="password1" placeholder="New Password"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control glass" name="password2"
                            placeholder="Confirm Password" required>
                    </div>
                    <a href="{% url 'weather_admin_login' %}" class="btn btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
        <div class="card-footer text-body-secondary text-center">
            <small class="text-white">Version 1.0.0</small>
        </div>
    </div>
</div>
{% endblock %}
