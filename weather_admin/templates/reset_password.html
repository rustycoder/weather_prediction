{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card my-5">
    <div class="card-body">
        <div class="col-md-6 offset-md-3">
            <img src="{% static 'images/logo_full.png' %}" class="rounded mx-auto d-block" width="300"
                alt="Weather Prediction Logo">
            <form method="POST" action="{% url 'weather_admin_reset_password' %}">
                <!-- <form method="POST" action=""> -->
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" value="{{username}}" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="otp" value="{{otp}}" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password1" placeholder="New Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password2" placeholder="Confirm Password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
    <div class="card-footer text-body-secondary text-center">
        <small class="text-body-secondary">Version 1.0.0</small>
    </div>
</div>
{% endblock %}
