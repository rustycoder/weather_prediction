{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Forgot Password</h1>
    <!-- <form method="POST" action="{% url 'weather_admin_reset_password' %}"> -->
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" value="{{username}}" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="otp" value="{{otp}}" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password1" placeholder="New Password" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
