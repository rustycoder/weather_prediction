{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Welcome to Weather Prediction AI!</h1>
    <form method="POST" action="{% url 'weather_admin_login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="mb-3 mt-3">
            <a href="{% url 'weather_admin_forgot_password' %}"
                class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forgot
                Password?</a>
        </div>
    </form>
</div>
{% endblock %}
